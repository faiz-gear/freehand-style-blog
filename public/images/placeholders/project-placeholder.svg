<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- 纸张背景 -->
  <rect width="800" height="450" fill="#f5f2e9" />
  
  <!-- 手绘边框 -->
  <path d="M20,20 C60,16 100,24 200,16 C300,10 400,30 500,20 C600,10 700,24 780,20 L780,430 C700,426 600,434 500,426 C400,420 300,440 200,430 C100,420 60,434 20,430 Z" 
        fill="none" stroke="#a8a29e" stroke-width="3" stroke-linecap="round" stroke-dasharray="4,8" />
  
  <!-- 手绘项目图标 -->
  <g transform="translate(400, 180)">
    <!-- 电脑屏幕 -->
    <rect x="-100" y="-70" width="200" height="140" rx="5" fill="none" stroke="#6b7280" stroke-width="3" stroke-dasharray="2,4" />
    <rect x="-90" y="-60" width="180" height="120" rx="2" fill="none" stroke="#6b7280" stroke-width="2" />
    
    <!-- 代码符号 -->
    <path d="M-60,-30 L-30,30" stroke="#6b7280" stroke-width="2" />
    <path d="M-40,-30 C-50,-10 -50,10 -40,30" stroke="#6b7280" stroke-width="2" />
    <path d="M40,-30 C50,-10 50,10 40,30" stroke="#6b7280" stroke-width="2" />
    <path d="M60,-30 L30,30" stroke="#6b7280" stroke-width="2" />
    
    <!-- 电脑底座 -->
    <path d="M-30,70 L30,70 L20,100 L-20,100 Z" fill="none" stroke="#6b7280" stroke-width="2" />
    <rect x="-50" y="100" width="100" height="10" rx="2" fill="none" stroke="#6b7280" stroke-width="2" />
  </g>
  
  <!-- 手绘文字 -->
  <text x="400" y="350" font-family="cursive" font-size="28" text-anchor="middle" fill="#6b7280">项目截图</text>
  <text x="400" y="390" font-family="cursive" font-size="20" text-anchor="middle" fill="#9ca3af">手绘风格占位图</text>
</svg> 