<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手绘风格占位符生成器</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .preview {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 20px 0;
        background-color: #f9f9f9;
      }
      textarea {
        width: 100%;
        height: 200px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>手绘风格占位符生成器</h1>

    <div class="preview">
      <svg
        width="400"
        height="300"
        viewBox="0 0 400 300"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- 纸张背景 -->
        <rect width="400" height="300" fill="#f5f2e9" />

        <!-- 手绘边框 -->
        <path
          d="M10,10 C30,8 50,12 100,8 C150,5 200,15 250,10 C300,5 350,12 390,10 L390,290 C350,288 300,292 250,288 C200,285 150,295 100,290 C50,285 30,292 10,290 Z"
          fill="none"
          stroke="#a8a29e"
          stroke-width="2"
          stroke-linecap="round"
          stroke-dasharray="2,4"
        />

        <!-- 手绘图标 -->
        <g transform="translate(170, 100)">
          <path
            d="M30,0 C28,10 32,20 28,30 C25,40 35,50 30,60"
            fill="none"
            stroke="#a8a29e"
            stroke-width="2"
          />
          <path
            d="M0,30 C10,28 20,32 30,28 C40,25 50,35 60,30"
            fill="none"
            stroke="#a8a29e"
            stroke-width="2"
          />
        </g>

        <!-- 手绘文字 -->
        <text
          x="200"
          y="200"
          font-family="cursive"
          font-size="24"
          text-anchor="middle"
          fill="#6b7280"
        >
          图片加载中...
        </text>
      </svg>
    </div>

    <h2>SVG代码：</h2>
    <textarea id="svgCode"></textarea>

    <script>
      // 获取SVG代码并显示在文本框中
      const svg = document.querySelector("svg").outerHTML;
      document.getElementById("svgCode").value = svg;
    </script>
  </body>
</html>
